name: Release
on:
  push:
    branches:
      - main

jobs:
  integrate:
    name: CI
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run unit tests
        run: yarn test
